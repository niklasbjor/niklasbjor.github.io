<!DOCTYPE html>
<html lang="en">
<head>
    <link href="./resources/css/index.css" type="text/css" rel="stylesheet">
    <link rel="icon" href="resources/images/die6.jpg" type="image/jpg">
    <script src="https://unpkg.com/vue"></script>
    <title>Dice App</title>
</head>
<body>
<div class="nav-bar"></div>
<div id="app">
    <div class="roller">
        <div class="roller-line">
            <div>
                <img src="resources/images/sword.jpg" alt="attack" height="80px" width="80px">
            </div>
            <label>
                <input v-model="numAttDice" type="number" min="1" max="3">
            </label>
            <div class="modifier">
                <div class="modifierSub">
                    <label for="attLeaderInput"></label>
                    <input id="attLeaderInput" v-model="hasAttLeader" type="checkbox">
                    <img class="tinyImage" src="resources/images/leader_small.jpg" alt="leader">
                </div>
            </div>
            <div>
                <div class="resultDisplay">
                    <div v-for="attResult in attResults"
                         class="displayNumber"
                         :style="{ backgroundColor: attResult.color}">
                        {{ attResult.value }}
                        <div v-if="attResult.modifier > 0"
                             class="modifierDisplay">
                            +
                        </div>
                    </div>
                </div>
            </div>
            <div>
                <p class="resultText" v-if="attLosses != null">
                    Lose {{ attLosses }}
                </p>
            </div>
        </div>
        <div class="roller-line">
            <div>
                <img src="resources/images/shield.jpg" alt="defense" height="80px" width="80px">
            </div>
            <label>
                <input v-model="numDefDice" type="number" min="1" max="2">
            </label>
            <div class="modifier">
                <div class="modifierSub">
                    <label for="defLeaderInput"></label>
                    <input id="defLeaderInput" v-model="hasDefLeader" type="checkbox">
                    <img class="tinyImage" src="resources/images/leader_small.jpg" alt="leader">

                </div>
                <div class="modifierSub">
                    <label for="defFortressInput"></label>
                    <input id="defFortressInput" v-model="hasDefFortress" type="checkbox">
                    <img class="tinyImage" src="resources/images/fortress_small.jpg" alt="fortress">

                </div>
            </div>
            <div>
                <div class="resultDisplay">
                    <div v-for="defResult in defResults"
                         class="displayNumber"
                         :style="{ backgroundColor: defResult.color}">
                        {{ defResult.value }}
                        <div v-if="defResult.modifier > 0"
                             class="modifierDisplay">
                            +
                        </div>
                        <div v-if="defResult.modifier > 1"
                             class="modifierDisplay">
                            +
                        </div>
                    </div>
                </div>
            </div>
            <div>
                <p class="resultText" v-if="defLosses != null">
                    Lose {{ defLosses }}
                </p>
            </div>
        </div>
        <div>
            <button @click="rollDice">Roll</button>
        </div>
    </div>
</div>

<script src="main.js"></script>
</body>
</html>
