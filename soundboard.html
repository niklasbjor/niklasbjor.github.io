<!DOCTYPE html>
<html lang="en">
<head>
    <link href="resources/css/soundboard.css" type="text/css" rel="stylesheet">
    <title>Soundboard</title>
    <script>
        var beep = new Audio();
        beep.src = "resources/soundboard/beep.mp3";
        var boop = new Audio();
        boop.src = "resources/soundboard/boop.mp3";
    </script>
</head>
<body>
<div class="nav-bar"></div>

<div id="app">
    <button onmousedown="beep.play()">Beep</button>
    <button onmousedown="boop.play()">Boop</button>
</div>

</body>
</html>
